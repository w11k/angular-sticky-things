publish:
  stage: deploy
  only:
    - tags
  script:
    - rm -rf node_modules
    - rm -rf dist
    - npm ci
    - npm run build:lib
    - cd dist/@w11k/angular-sticky-things
    - cp ../../../README.md .
    - cp ../../../LICENSE .
    - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}'>.npmrc
    - npm publish --access=public
  tags:
    - docker
    - linux
