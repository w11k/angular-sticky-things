image: node:16-alpine
stages:
  - build
  - integration
  - test
  - review
  - deploy

build-lib:
  stage: build
  script:
    - npm ci
    - npm run build:lib
  artifacts:
    expire_in: 1 week
    paths:
      - dist/@w11k/angular-sticky-things
  tags:
    - docker
    - linux

build-demo-master:
  stage: integration
  script:
    - npm ci
    - npm run build -- --base-href "/angular-sticky-things/"
  artifacts:
    expire_in: 1 week
    paths:
      - dist/angular-sticky-things-demo
  only:
    - master
  tags:
    - docker
    - linux


build-demo-review:
  stage: integration
  script:
    - npm ci
    - npm run build  -- --base-href /angular-sticky-things/review/$CI_COMMIT_REF_NAME/index.html
  artifacts:
    expire_in: 1 week
    paths:
      - dist/angular-sticky-things-demo
  only:
    - develop
  tags:
    - docker
    - linux


test-lib:
  image: trion/ng-cli-karma
  stage: test
  script:
    - npm ci
    - npm run test:lib
  tags:
    - docker
    - linux

